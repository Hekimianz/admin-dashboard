<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo"><img src="./assets/logo.png" alt="logo"><span>Dashboard</span></div>
            <div class="side-menu1">
                <img src="./assets/home.svg"><a href="#">Home</a><img src="./assets/profile.svg"><a
                    href="#">Profile</a><img src="./assets/messages.svg"><a href="#">Messages</a><img
                    src="./assets/history.svg"><a href="#">History</a><img src="./assets/tasks.svg"><a
                    href="#">Tasks</a><img src="./assets/communities.svg"><a href="#">Communities</a>
            </div>
            <div class="side-menu2"><img src="./assets/settings.svg"><a href="#">Settings</a><img
                    src="./assets/support.svg"><a href="#">Support</a><img src="./assets/privacy.svg"><a
                    href="#">Privacy</a></div>
        </div>
        <div class="header">
            <div class="searchbox">
                <form>
                    <input type="search" id="search" name="search">
                    <button type="submit" class="searchBtn"><img src="./assets/search.svg"></button>
                </form>
            </div>
            <div class="profile">
                <img id="notification" src="./assets/notification.png" alt="notifications">
                <img id="small-profile" alt="profile picture" src="./assets/profile1.png">
                <span class="profile-name-small">Aram Hekimian</span>
            </div>
            <div class="big-profile">
                <img src="./assets/profile1.png" alt="Profile picture">
                <div class="profile-intro">
                    <span>Hi there,</span>
                    <span>Aram Hekimian (@hekimianz)</span>
                </div>

            </div>
            <div class="profile-actions">
                <button class="buttons">New</button><button class="buttons">Upload</button><button
                    class="buttons">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="cards"></div>
            <div class="news"></div>
            <div class="trends"></div>
        </div>
    </div>
</body>

</html>
